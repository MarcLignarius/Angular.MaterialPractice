<div class="container-fluid">
	<h3 class="mat-h3">Set a time limit in seconds for typing/drawing:</h3>
	<mat-slider class="example-margin" color="primary" [max]="max" [min]="min" [step]="step" [thumbLabel]="true"
		[tickInterval]="tickInterval" [(ngModel)]="value">
	</mat-slider>
	<br>
	<button mat-stroked-button color="primary">Start Game</button>
</div>
